<!DOCTYPE html>

    <meta charset="utf-8" />

    <title>Meet & Eat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css') }} " />

  <body>
    <div class="image-container">
      <div class="nav-bar">
        <a href="/" class="logo-name">Meet & Eat</a>
        <ul href="/" class="nav-list">
          <li><a class="nav-item" href="/">Our Data</a></li>
          <li><a class="nav-item" href="/results.html">Sample Results</a></li>
        </ul>
      </div>
      <div class="top-div data-container">
        <div class="data-card">
          <img
            class="data-image"
            src="{{url_for('static',filename='images/sg-map.jpg') }}"
            alt="singapore map"
          />
          <h5 class="data-caption">{{centroid}}</h5>
        </div>
        <div class="data-card">
          <img
            class="data-image"
            src="{{url_for('static',filename='images/sg-map.jpg') }}"
            alt="singapore map"
          />
          <h5 class="data-caption">some Random Captions</h5>
        </div>
        <div class="data-card">
          <img
            class="data-image"
            src="{{url_for('static',filename='images/sg-map.jpg') }}"
            alt="singapore map"
          />
          <h5 class="data-caption">some Random Captions</h5>
        </div>
      </div>
      <div class="bottom-div restaurant-container">
        {% if filename %}
        {% for i in range(length) %}
        <div class="restaurant-card">
          <img
            src="{{ url_for('static',filename=filename[i]) }}"
            alt=""
            class="restaurant-image"
          />
          <div class="restaurant-main">
            <h3 class="restaurant-name">{{restaurant_lists[i]}}</h3>
            <h4 class="restaurant-info">{{cusine_lists[i]}}</h4>
            <br />
            <p class="restaurant-address">{{address_lists[i]}}</p>
            <!-- <p class="restaurant-postal">550321</p> -->
            <a href="https://www.google.com/maps">
              <span class="google-link">Google Maps&nbsp;&nbsp;</span
              ><img
                alt=""
                class="google-maps-icon"
            /></a>
          </div>
          <img
            src="{{url_for('static',filename=crowdlevel_lists[i]) }}"
            alt="crowd chart"
            class="crowd-chart"
          />
        </div>
        {% endfor %}
        {% endif %}
